<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <script src="/js/hamburger.js"></script>
    <title>Shortcut</title>
</head>
<body>
    <div class="navbar">
        <H1 class="nav-logo">Shortcut</H1>
        <ul class="nav-menu">
            <li class="nav-items"><a href="/movies">Movies</a></li>
        </ul>
        <label class="nav-dropdown-hamburger">
            <input type="checkbox" id="hamburger-checkbox">
        </label>   
        <ul class="nav-dropdown-menu">
            <li class="nav-items"><a href="/movies">Movies</a></li>
        </ul>
    </div>

    <h1>Register</h1>
<form action="/register" method="POST">
    <div>
        <label for="name">UserName</label>
        <input 
        type="text"
        id="name" 
        name="name" 
        pattern="[A-Z].*" 
        title="Must start with an uppercase letter." 
        required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="password">Password</label>
        <input
         type="password"
         id="password"
         name="password"
         pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$" 
         title="Must contain at least one uppercase letter, one lowercase letter, and one digit"
         required>
    </div>
    <div>
        <label for="confirmPassword">Confirm Password</label>
        <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"
            title="Must contain at least one uppercase letter, one lowercase letter, and one digit"
            required>
    </div>
    <button type="submit">Register</button>
</form>
<a href="/login">Login</a>
<footer></footer>
</body>
</html>
